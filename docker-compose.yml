version: '3'

######## app下api+rpc ,  Before starting this project, start the environment that the project depends on docker-compose-env.yml #######

services:
  nginx-gateway:
    image: nginx:1.21.5
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8081
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - automatix_net
    depends_on:
      - automatix

  #前端api + 业务rpc - Front-end API + business RPC
  automatix:
    image: automatix:latest
    container_name: automatix
    environment:
      # 时区上海 - Timezone Shanghai
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/automatix
    volumes:
      - .:/go/automatix
    privileged: true
    restart: always
    networks:
      - automatix_net

networks:
  automatix_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

