// apigrpc.proto

syntax = "proto3";

package apigrpc;

option go_package = "github.com/linkha/automatix/apigrpc";

service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
